<div class="add-admin-form">
    <h2>Add New Admin</h2>
    <h1>HI</h1>
 
    
    <form (ngSubmit)="createAdmin()">
      <input type="text" [(ngModel)]="admin.name" name="name" placeholder="Name" required>
      <input type="text" [(ngModel)]="admin.username" name="username" placeholder="Username" required>
      <input type="email" [(ngModel)]="admin.email" name="email" placeholder="Email" required>
      <input type="text" [(ngModel)]="admin.phone" name="phone" placeholder="Phone" required>
      <input type="text" [(ngModel)]="admin.address" name="address" placeholder="Address" required>
  
      <div class="password-field">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="admin.password" name="password" placeholder="Password" required>
        <button type="button" class="eye-button" (click)="togglePassword()">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
      </div>
  
      <div class="password-field">
        <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" class="eye-button" (click)="toggleConfirmPassword()">
          {{ showConfirmPassword ? '🙈' : '👁️' }}
        </button>
      </div>
  
      <h4>Assign Access Rights:</h4>
<div class="access-checkboxes">
  <label>
    <input type="checkbox" [(ngModel)]="adminAccess.products" name="products"> Products
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="adminAccess.customers" name="customers"> Customers
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="adminAccess.orders" name="orders"> Orders
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="adminAccess.reports" name="reports"> Reports
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="adminAccess.settings" name="settings"> Settings
  </label>
  <label>
    <input type="checkbox" (change)="selectAllAccess($event)"> Select All
  </label>
</div>

  
      <button type="submit">Create Admin</button>
    </form>
  </div>
